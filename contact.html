<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Events</title>

    <!-- Browser ICONs-->
    <link rel="icon" href="/assets/img/logo_amazing_events.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/img/logo_amazing_events.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <!-- Bootstrap JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS files -->
    <link rel="stylesheet" href="./assets/styles/custom.css" />
    <!-- FontAwesome JS -->
    <script defer src="https://kit.fontawesome.com/80cdb2cc5c.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <!-- here starts the nav menu -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img class="nav-logo" src="./assets/img/logo_amazing_events.ico" alt="amazing-events-logo" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-right" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./upcoming-events.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./past-events.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./stats.html">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- here finish nav menu -->

    <main>
        <!-- Wrapper container -->
        <div class="container w-50 py-4">

            <!-- Bootstrap 5 starter form -->
            <form action="https://formsubmit.co/email@gmail.com" method="post">

                <!-- Subject message -->
                <input type="hidden" name="_subject" value="Amazing Events Contact Message">

                <!-- Disable reCAPTCHA -->
                <input type="hidden" name="_captcha" value="false">

                <!-- Title -->
                <h2 class="text-center">
                    <strong>Contact Us</strong>
                </h2>

                <!-- Name input -->
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" id="name" type="text" name="name" placeholder="Name" required />
                </div>

                <!-- Email address input -->
                <div class="mb-3">
                    <label class="form-label" for="emailAddress">Email Address</label>
                    <input class="form-control" id="emailAddress" type="email" name="email" placeholder="Email Address"
                        required />
                </div>

                <!-- Message input -->
                <div class="mb-3">
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-control" id="message" type="text" name="message" placeholder="Message"
                        style="height: 10rem;" required></textarea>
                </div>

                <!-- Form submit button -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </div>

                <!-- Redirect to thank page -->
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/thanks.html">

            </form>

        </div>
    </main>

    <!-- here start page footer -->
    <footer class="bg-dark text-white btn-outline-light">
        <!-- Section: Social media -->
        <section class="d-flex justify-content-between p-4 text-white">
            <!-- Left -->
            <div>
                 <!-- Twitter -->
                 <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee;" href="https://twitter.com/" target="_blank" role="button">
                    <em class="fab fa-twitter"></em>
                </a>

                <!-- Google -->
                <a class="btn btn-primary btn-floating m-1" style="background-color: #dd4b39;" href="https://www.google.com/" target="_blank" role="button">
                    <em class="fab fa-google"></em>
                </a>

                <!-- Instagram -->
                <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;" href="https://www.instagram.com/" target="_blank" role="button">
                    <em class="fab fa-instagram"></em>
                </a>

                <!-- Linkedin -->
                <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca;" href="https://co.linkedin.com/" target="_blank" role="button">
                    <em class="fab fa-linkedin-in"></em>
                </a>
            </div>
            <!-- Left -->

            <!-- Right -->
            <div class="me-5">
                <span class="fs-3">Cohort 31</span>
            </div>
            <!-- Right -->
        </section>
        <!-- Section: Social media -->
    </footer>
    <!-- here finish page footer -->
</body>

</html>
